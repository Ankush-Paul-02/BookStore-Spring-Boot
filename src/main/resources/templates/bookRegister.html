<!--Form-->
<div class="container my-5 p-5" style="border: 1px solid black">
    <h4 class="text-center">New Book Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <label for="exampleInputEmail1"></label><label>
            <input type="text" class="form-control" name="title"></label>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <label for="exampleInputEmail1"></label><label>
            <input type="text" class="form-control" name="author"></label>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <label for="exampleInputEmail1"></label><label>
            <input type="text" class="form-control" name="price"></label>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>
    </form>
</div>
